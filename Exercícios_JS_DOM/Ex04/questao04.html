<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 04</title>

    <style>
        form {
            width: 300px;
            padding: 15px;
            border: 1px solid #777;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>

    <h2>Validação de Formulário</h2>

    <form>
        <div>
            <label for="nome">Nome completo *</label>
            <input type="text" id="nome">
        </div>

        <div>
            <label for="dataNasc">Data de nascimento</label>
            <input type="date" id="dataNasc">
        </div>

        <div>
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx">
        </div>

        <button type="button" onclick="validarFormulario()">Validar Cadastro</button>
    </form>

    <p id="mensagem"></p>

    <script src="questao04.js"></script>

</body>
</html>
